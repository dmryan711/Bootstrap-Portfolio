                </div>
                <form>

                    <!--Name Row-->
                    
                    <div class="form-row">
                        <div class="form-group col-lg-6">
                            <label class="col-form-label" for="fName">First Name:</label>
                            <input type="text" class="form-control" id="fName" placeholder="John">
                        </div>
                        <div class="form-group col-lg-6">
                            <label class="col-form-label" for="lName">Last Name:</label>
                            <input type="text" class="form-control" id="lName" placeholder="Doe">
                        </div>
                    </div>

                    <!--Email Row-->
                    <div class="form-row">
                        <div class="form-group col-lg-6">
                            <label for="email" class="col-form-label">Email:</label>
                            <input type="email" class="form-control" id="email" placeholder="example@gmail.com">
                        </div>
                        <div class="form-group col-lg-6"></div>
                    </div>

                    <!--Text Area Row-->
                    <div class="form-row">
                        <div class="form-group col-lg-12">
                            <label for="message" class="col-form-label">Message:</label>
                            <textarea class="form-control" id="message" placeholder="enter your message here..." rows="3"></textarea>
                        </div> 
                    </div>
                    
                    <!--Button Row-->
                    <div class="form-row">
                        <button type="submit" class="col-lg-1 btn btn-primary">Submit</button>
                        <div class="col-lg-11"></div>
                    </div>
                </form>
